<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts awesome -->
    <script src="https://use.fontawesome.com/49cac44150.js"></script>
    <!-- css files -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/controls.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/ball.css">
    <title>Colliding balls</title>
</head>
<body>
    <h1>Ellastic collisions in 2D</h1>
    <div id="app">
        <div id="control-panel-container">
            <form id="control-panel">
                <div id="control-panel-controls">
                    <div id="ballRadiusGroup" class="control-group">
                        <label for="ballRadius">balls radius</label>
                        <div class="slide-control">
                            <input type="range" id="ballRadius"  name="ballRadius" min="1" max="30" value="5" />
                            <p class="slide-control-display"></p>
                        </div>
                    </div>
                    <div id="ballNumberGroup" class="control-group">
                        <label for="ballNumber">balls</label>
                        <div class="slide-control">
                            <input type="range" id="ballNumber"  name="ballNumber" min="1" max="10" value="1" />
                            <p class="slide-control-display"></p>
                        </div>
                    </div>
                </div>
                <div id="control-panel-buttons">
                    <button id="set-board-button">
                        SET BOARD
                    </button>
                    <button id="play-pause-button" class="play" disabled>
                        <i class="fa fa-play"></i>
                    </button>
                </div>
            </form>
        </div>
        <div id="board" class="board">
        </div>
    </div>
    <!-- scripts -->
    <script src="./js/balls.js"></script>
</body>
</html>
